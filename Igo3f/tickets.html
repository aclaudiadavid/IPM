	      </div>

        <div id="bracelet_txt">
					<h5>In the Tickets & Reservations it's possible to:</h5>
          <ul>
	          <h6> Search for a reservation or choose one from your list. <br>
	            After choosing one, press it and you can see their details.<br>
	            The tickets are organized chronologically.</h6>
            <h6 id="Tinfo"></h6>
          </ul>
        </div>

				<button id="close_keys" onclick="textClick()"></button>

      </div>

			<div id="watch_ph">
					<img id="watch" src ="../images/watch.png">

					<div id="bar">
						<div id="date"></div>
            <div id="time"></div>
						<img id="pin" src="../images/pin_icon.png">
						<img id="wifi" src="../images/wifi_icon.png">
						<img id="battery" src="../images/battery_icon.png">
					</div>

					<div id="search_bar">
						<img id="lupa" src="../images/lupa.png">
						<form>
							<input id="search_box" type="text" name="PESQUISAR" onclick="textClick()" readonly>
						</form>

						<div id="delete_search">
							<img onclick="delete_search()" id="delete_search" src="../images/delete.png">
						</div>
					</div>

					<div id="buttons">
            <button id="help" onclick="helpClick()"></button>
            <button id="undo" onclick="undoClick()"></button>
            <button id="home" onclick="homeClick()"></button>
          </div>

					<div id="tickets_screen">

							<table id="table">
							</table>

							<h6 id="t2"class="ticket" onclick="display(this)" >Berlin Museum <br> 24/04 10:30</h6>
							<h6 id="t3" class="ticket" onclick="display(this)" >Berlin restaurant <br> 24/04 12:30</h6> -->
						</div>

						<div id="confirm">
                <h6 id="confirm_txt"></h6>
                <button id="yes" onclick="yesClick()"> Yes</button>
                <button id="no" onclick="noClick()"> No</button>
            </div>
					</div>
			</div>
